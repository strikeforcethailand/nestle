<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap@5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- เพิ่ม Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="cssRecheck.css">
    <!-- ฟังก์ชั่นที่อยู่ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <title>Sale-Report</title>
    
</head>
<body>
    <div class="container">
        <div class="col-md-6 mx-auto">
            <!-- Header -->
            <div class="mb-3">
                <div class="row">
                    <div class="col-12">
                    <img src="https://www.nestle.co.th/themes/custom/da_vinci_code/logo.svg" class="rounded mx-auto d-block" alt="..." style="width: 350px; object-fit: contain; margin-top: 25px;" >
                    </div>
                </div>
            </div>     
          
             <div class="mb-3 step1">
                <!-- Employee -->
                <div class="mb-3" id="employee">
                    <h4>Employee</h4>    
                    <div class="mb-3">
                        <input type="text" class="form-control" id="ID_Emp"  placeholder="รหัสพนักงาน" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fname" placeholder="ชื่อ-สกุล" readonly>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="position" placeholder="ตำแหน่ง" readonly>
                    </div>
                </div>

                <div class="mb-3 shoptype">
                    <h6 style="color: #63513d;">กรุณาเลือกประเภทร้านค้า</h6>
                    <div class="mb-3 type" style="display: flex; gap: 10px;">
                        <input type="radio" class="btn-check" name="shoptype" id="restaurant" autocomplete="off" checked>
                        <label class="btn" for="restaurant">ร้านอาหาร</label>
                    
                        <input type="radio" class="btn-check" name="shoptype" id="buffet" autocomplete="off">
                        <label class="btn" for="buffet">ร้านอาหารบุฟเฟ่ต์</label>
                    
                        <input type="radio" class="btn-check" name="shoptype" id="cafe" autocomplete="off">
                        <label class="btn" for="cafe">ร้านคาเฟ่</label>
                    </div> 
                    <!-- แสดงภาพ     -->
                </div>

                <!-- ถ่ายภาพ -->
                 <div class="row text-center">
                    <label for="cameraInput" class="btn"><i class="bi bi-camera" style="font-size: 50px; color: #63513d;"></i></label>
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="getTakePhoto()">

                    <div class="text-center" style="margin: 10px;">
                        <!-- Image preview -->
                        <div id="imagePreviewStore"></div>
                    </div>

                 </div>

                 <!-- getLatitude,longtitufe -->
                 <div id="locationInfo" name="locationInfo" hidden>
                    class="bg-white p-4 rounded-lg shadow-sm max-w-sm mx-auto my-4">
                    <div class="flex justify-between">
                        <p id="latitude" class="text-gray-700 font-medium pb-2">Latitude: </p>
                        <p id="longitude" class="text-gray-700 font-medium pb-2">Longitude: </p>
                    </div>
                    <p id="fullAddress">สถานที่</p>
                </div>

                 <!-- Latitude,longtitufe -->
                <div class="mb-3" id="addressLatLon" style="margin:10px;">
                    <div class="mb-3">
                        <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" id="latitudeInput" placeholder="Latitude" aria-label="Latitude"  name="latitudeInput" readonly>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="longitudeInput" placeholder="Longitude" aria-label="Longitude"  name="longitudeInput" readonly>
                        </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col-12">
                        <input type="text" class="form-control" id="fullAddressInput" placeholder="Address" name="fullAddressInput" readonly>
                        </div>
                    </div>
                    </div>           
                </div>

                <div class="d-grid gap-2 d-md-flex" style="display: flex; align-items: center; justify-content: center;">
                    <div class="mb-3">
                        <button class="btn btn-submit" type="button" id="submit">ส่งข้อมูล <i class="bi bi-caret-right"></i></button>
                    </div>
                </div>         
      
            </div>
            <!-- <close div class="col-md-6 mx-auto"> -->
        </div>
        <!-- close container -->
    </div>
<!-- ่javascript -->
    <script type="module" src="https://strikeforcethailand.github.io/nestle/jsRecheck.js"></script>
    <script type="module" src="https://strikeforcethailand.github.io/nestle/jsImg.js"></script>


</body>
</html>
